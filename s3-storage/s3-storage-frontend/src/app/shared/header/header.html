<mat-toolbar color="primary" class="header-toolbar">
  <div class="toolbar-content">
    <!-- Logo and App Name -->
    <div class="logo-section" (click)="navigateToBuckets()">
      <mat-icon class="logo-icon">cloud_queue</mat-icon>
      <span class="app-name">S3 Storage System</span>
    </div>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Right side actions -->
    <div class="actions-section">
      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
        <div class="user-info">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="user-details" *ngIf="currentUser">
            <span class="user-name">{{ currentUser.fullName }}</span>
            <span class="user-email">{{ currentUser.email }}</span>
          </div>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" class="user-dropdown">
        <div class="menu-header">
          <div class="menu-user-info" *ngIf="currentUser">
            <div class="menu-avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div>
              <div class="menu-user-name">{{ currentUser.fullName }}</div>
              <div class="menu-user-email">{{ currentUser.email }}</div>
            </div>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="navigateToBuckets()">
          <mat-icon>folder</mat-icon>
          <span>My Buckets</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
